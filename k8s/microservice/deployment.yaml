apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola-mundo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hola-mundo
  template:
    metadata:
      labels:
        app: hola-mundo
    spec:
      containers:
      - name: hola-mundo
        image: "tu-repositorio-docker/hola-mundo:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      restartPolicy: Always
